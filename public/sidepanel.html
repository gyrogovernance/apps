<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Empowered Governance Apps</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
    }

    #root {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    /* Hide scrollbar but keep functionality */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* Dark mode scrollbar */
    @media (prefers-color-scheme: dark) {
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="sidepanel.js"></script>
</body>
</html>
